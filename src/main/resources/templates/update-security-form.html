<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot & Thymeleaf File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h2>Update security</h2>
            <hr/>
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
            <form th:action="@{/security/updateSecurity}" th:object="${securityDto}" th:method="put">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{secId}">
                <input type="text" th:field="*{regNumber}" placeholder="Enter regnumber"
                       class="form-control col-4 mb-4">
                <input type="text" th:field="*{name}" placeholder="Enter name"
                       class="form-control col-4 mb-4">
                <input type="text" th:field="*{emitentTitle}" placeholder="Enter emitent_title"
                       class="form-control col-4 mb-4">
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <hr/>
        </div>
    </div>
</div>
<hr/>
<div class="col border-end  d-flex justify-content-center align-items-center">
    <button type="button" th:href="@{/security}" class="btn btn-primary float-center">Back to main page</button>
</div>
</body>
</html>
